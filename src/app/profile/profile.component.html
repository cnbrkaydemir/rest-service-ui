<div class="site-section">

    <div class="row mb-4">
      <div class="col-md-7">
        <h2 class="heading-21921">User Information</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class=" mb-4">
          <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" class="form-control" id='customerName' value={{user.userName}} disabled/>

            <label for="customerEmail">Email</label>
            <input type="email" class="form-control" id='customerEmail' value={{user.userEmail}} disabled />
          </div>

          <div class="form-group">
            <label for="customerCity">City</label>
              <input type="text" class="form-control" id='customerCity' value={{user.userCity}} disabled />
          </div>

          
          <div class="form-group">
            <label for="customerMobileNum">Mobile Number</label>
            <input type="text" class="form-control " id="customerMobileNum" value={{user.userPhone}} disabled/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
